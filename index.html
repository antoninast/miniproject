<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pizza Hut</title>
</head>
<body>
    <header>
        <h2>The <span class="pizza-hub">Pizza Hub</span> Company</h2>
        <nav>
            <ul>
                <li>Menu</li>
                <li>About us</li>
                <li>
                    <a href="#contact-form">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="landing-photo">
            Pizza for your special moments!
        </h1>
        <img alt="pizza image" src="./assets/images/pizza-1.jpg">
        <img alt="pizza image" src="./assets/images/pizza-2.jpg">
        <img alt="pizza image" src="./assets/images/pizza-3.jpg">
        <form class="contact-form" action="contact-form">
            <label class="first-name" for="fname">First Name</label>
            <input class="first-name" type="text" id="fname" name="firstname" placeholder="Your name...">
            <label class="last-name" for="lname">Last Name</label>
            <input class="last-name" type="text" id="lname" name="lastname" placeholder="Your last name...">
            <label class="email" for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Your Email...">
            <button class="send-button">Send</button>
        </form>
    </main>
    <footer>Antonina Stancheva Â© 2024</footer>
</body>
</html>
