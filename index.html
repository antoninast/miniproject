<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pizza Hub</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com/antoninast">GitHub</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="#contact-form">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>The <span class="pizza-hub">Pizza Hub</span> Company</h1>
        <h2>Pizza Making Class</h2>
        <div class="pizza-images">
            <img class="float-left" alt="pizza image 1 to the right" src="./assets/images/pizza-1.jpg">
            <img class="float-right" alt="pizza image 2 to the left" src="./assets/images/pizza-2.jpg">
            <img class="float-left" alt="pizza image 3 to the right" src="./assets/images/pizza-3.jpg">
        </div>
        <div class="signup-form">
            <h3>Craving a pizza of your own creation?</h3>
            <figure>
                <img src="./assets/images/pizza-5.jpg" alt="a person who makes pizza">
                <figcaption><h2>Sign up for our next class</h2></figcaption>
            </figure>
            <form class="contact-form" action="contact-form">
                <label class="first-name" for="fname">First Name</label>
                <input class="first-name" type="text" id="fname" name="firstname" placeholder="Your name...">
                <label class="last-name" for="lname">Last Name</label>
                <input class="last-name" type="text" id="lname" name="lastname" placeholder="Your last name...">
                <label class="email" for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Your Email...">
                <button class="send-button">Send</button>
            </form>
        </div>

    </main>
    <footer>Antonina Stancheva Â© 2024</footer>
</body>
</html>
